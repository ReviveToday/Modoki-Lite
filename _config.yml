title: AwesomeThing
tagline: Something cool the site does
email: code@revive.today
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
discord: https://revive.today/discord

excerpts:
  # Displays or hides post excerpts from home layout post listing.
  show: true
  # Cuts off excerpts with an ellipsis (...) after 32 words (approx. 2 lines).
  # You can also leave this false, and manually control excerpt length:
  # https://jekyllrb.com/docs/posts/#post-excerpts
  auto_truncate: true

# Theme configuration
bootstrap:
  # Theme date format
  # refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
  date_format: "%-d %B %Y"

  # Header menu has 2 levels of submenu.
  header_menu:
  - title: Page Title
    page: about.md
  - title: External Thing
    link: https://google.com
  - title: SubThing
    menu:
    - title: Page Title
      menu:
      - title: Page Title
        page: about.md
  
  # Footer menu does not support submenu.
  footer_menu:
  - title: Fancy Thing
    page: about.md



# Build settings
theme: modoki-lite
plugins:
  - jekyll-feed
  - jekyll-seo-tag
